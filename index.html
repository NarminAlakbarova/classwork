<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      class="sec1 border border-dark border-2"
    >
      <div class="container-fluid  d-flex  vh-100 justify-content-center  flex-column ">
        <h2 class="text-center">Example 2</h2>
        <div class="row mt-3">
          <div class="col bg-primary text-white py-3 text-center col-sm-6 col-md-12">50%</div>
          <div class="col bg-dark text-white py-3 text-center  col-sm-6 col-md-12">50%</div>
        </div>
        <div class="row mt-3">
          <div class="col-4 bg-primary text-white py-3 text-center">33%</div>
          <div class="col-4 bg-dark text-white py-3 text-center">33%</div>
          <div class="col-4 bg-primary text-white py-3 text-center">33%</div>
        </div>
        <div class="row mt-3">
          <div class="col-3 bg-primary text-white text-center">25%</div>
          <div class="col-3 bg-dark text-white text-center">25%</div>
          <div class="col-3 bg-primary text-white text-center">25%</div>
          <div class="col-3 bg-dark text-white text-center">25%</div>
        </div>
        <div class="row mt-3 gap-4">
          <div class="col bg-primary text-white text-center">25%</div>
          <div class="col bg-dark text-white text-center">25%</div>
          <div class="col bg-primary text-white text-center">25%</div>
          <div class="col bg-dark text-white text-center">25%</div>
        </div>
      </div>
    </section>
    <section id="sec2" class="mt-5">
      <div class="container-fluid">
        <div class="row gap-2">
          <div class="col bg-dark text-white text-center">1</div>
          <div class="col bg-dark text-white text-center">1</div>
          <div class="col bg-dark text-white text-center">1</div>
          <div class="col bg-dark text-white text-center">1</div>
          <div class="col bg-dark text-white text-center">1</div>
          <div class="col bg-dark text-white text-center">1</div>
          <div class="col bg-dark text-white text-center">1</div>
          <div class="col bg-dark text-white text-center">1</div>
          <div class="col bg-dark text-white text-center">1</div>
          <div class="col bg-dark text-white text-center">1</div>
          <div class="col bg-dark text-white text-center">1</div>
          <div class="col bg-dark text-white text-center">1</div>
        </div>
        <div class="row gap-2 mt-2">
          <div class="col bg-primary text-white text-center py-">2</div>
          <div class="col bg-primary text-white text-center py-3">2</div>
          <div class="col bg-primary text-white text-center py-3">2</div>
          <div class="col bg-primary text-white text-center py-3">2</div>
          <div class="col bg-primary text-white text-center py-3">2</div>
          <div class="col bg-primary text-white text-center py-3">2</div>
        </div>
        <div class="row gap-2 mt-2">
          <div class="col bg-danger py-4 text-white text-center">3</div>
          <div class="col bg-danger py-4 text-white text-center">3</div>
          <div class="col bg-danger py-4 text-white text-center">3</div>
          <div class="col bg-danger py-4 text-white text-center">3</div>
        </div>
        <div class="row gap-2 mt-2">
          <div class="col bg-info py-4 text-white text-center">4</div>
          <div class="col bg-info py-4 text-white text-center">4</div>
          <div class="col bg-info py-4 text-white text-center">4</div>
        </div>
        <div class="row gap-2 mt-2">
          <div class="col bg-success py-4 text-white text-center">6</div>
          <div class="col bg-success py-4 text-white text-center">6</div>
        </div>
        <div class="row mt-2 gap-2">
          <div class="col bg-dark py-4 text-white text-center">4</div>
          <div class="col-8 bg-dark py-4 text-white text-center">8</div>
        </div>
        <div class="row mt-2">
          <div class="col bg-info text-white text-center py-5">12</div>
        </div>
        <div class="row gap-2 mt-2">
          <div class="col bg-dark text-white text-center py-4">3</div>
          <div class="col-6 bg-dark text-white text-center py-4">6</div>
          <div class="col bg-dark text-white text-center py-4">3</div>
        </div>
        <div class="row gap-2 mt-2">
          <div class="col bg-success py-3 text-white text-center">3</div>
          <div class="col-7 bg-danger py-3 text-white text-center">7</div>
          <div class="col-2 bg-success py-3 text-white text-center">2</div>
        </div>
      </div>
    </section>

    <section id="sec3" class="border border-dark mt-5">
        <h1 class="text-center mt-5">Example</h1>
      <div class="container vh-100  align-items-center justify-content-center d-flex">
        
        <div class="button">
          <button type="button" class="btn btn-primary">Button 1</button>
          <button type="button" class="btn btn-success">Button 2</button>
          <button type="button" class="btn btn-dark">Button 3</button>
          <button type="button" class="btn btn-outline btn-outline-secondary">
            Button 4
          </button>
          <button type="button" class="btn btn-info">Button 5</button>
          <button type="button" class="btn btn-outline btn-outline-secondary text-info">Button 6</button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

</html>
