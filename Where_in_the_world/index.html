  <body>
    <div class="container">
      <header>
        <div class="header">
          <nav>
            <h2>Where in the world?</h2>
            <button id="light-modebtn"> <i class="fa-regular fa-moon"></i>Dark Mode</button>
          </nav>
        </div>
      </header>
    </div>

    <hr />
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-sm-12">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="form-control" placeholder="Search here..." aria-label="Username" aria-describedby="addon-wrapping" id="search">
          </div>
        </div>
        <div class="col-lg-4 col-sm-12"></div>
        <div class="col-lg-3 col-sm-12 my-3">
          <select
            class="form-select"
            aria-label="Default select example"
         
            id="selection"
          >
            <option selected disabled>Open this select menu</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
    </div>
<div class="loading">
  <div class="spinner-border text-danger" role="status" >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
    <div class="container">
      <div class="row my-5 allcards"></div>
    </div>
