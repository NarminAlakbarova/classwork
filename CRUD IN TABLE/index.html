<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(6, 2, 12);
        color: white;
      }
      .alert {
        margin-top: 20px;
        /* width: 500px; */
        /* justify-content: start; */
      }
      .fa-arrow-up {
        display: none;
      }
      .fa-arrow-down {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center my-3" style="color: white">JS CRUD</h1>
    <div class="container">
      <div id="alertdiv"></div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4 my-4">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                style="width: 500px"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="lastname"
                style="width: 500px"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                style="width: 500px"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Card Number</label
              >
              <input
                type="password"
                class="form-control"
                id="pass"
                style="width: 500px"
                placeholder="XXXX-XXXX-XXXX-XXXX"
                minlength="8"
                maxlength="20"
              />
            </div>
            <button type="submit" class="btn btn-success" id="submitbtn">
              Submit
            </button>
          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <div class="container">
      <input
        type="text"
        class="form-control"
        id="search"
        placeholder="Search to First Name..."
      />
      <table class="table table-dark table-striped my-5">
        <thead>
          <tr>
            <th onclick="sort()">
              <i class="fa-solid fa-arrow-up text-danger"></i>
              <i class="fa-solid fa-arrow-down text-success"></i>First Name
            </th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Card Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
