<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h2>User Form</h2>
      <label for="nameinp">Name</label>
      <input type="text" required id="nameinp" />
      <label for="surnameinp">Surname</label>
      <input type="text" required id="surnameinp" />
      <label for="emailinp">Email</label>
      <input type="text" required id="emailinp" />
      <label for="passwordinp">Password</label>
      <input type="password" required id="passwordinp" />
      <input type="checkbox" id="checkboxinp" />
      <p id="checked">Checked!</p>
      <div class="box">
        <p>Do u want more info?</p>
        <input type="radio" name="radio"  />
        <label for="">Yes</label>
        <input type="radio" name="radio"  />
        <label for="">No</label>
        <input type="radio" name="radio"  />
        <label for="">Not now</label>
      </div>
      <button id="submitbtn" disabled>Submit</button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
