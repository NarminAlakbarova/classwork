    <style>
        .btn-primary{
            margin: 30px 30px;

    </style>
</head>
<body>
    <a href="./index.html" class="btn btn-primary">Go Back</a>
  <div class="container">
    <h1 class="text-center my-4">ADD USER</h1>
    <div class="row">
        <div class="col col-3"></div>
        <div class="col col-6 my-4">
            <form >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter a first name..">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1"  placeholder="Enter a last name..">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputPassword1"  placeholder="Enter a email..">
                </div>
             
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Photo</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                  </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>

        </div>
        <div class="col col-3"></div>
    </div>
   
  </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
  <script src="./form.js"></script>
